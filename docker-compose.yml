version: '3'
services:

  jenkins:
    build:
      context: .
      dockerfile: Dockerfile
    privileged: true
    user: root
    ports:
      - 8080:8080
      - 50000:50000
    container_name: jenkins
    volumes:
      - /var/opt/jenkins:/var/opt/jenkins
      - /var/run/docker.sock:/var/run/docker.sock

  agent:
    image: jenkins/ssh-agent:jdk11
    privileged: true
    user: root
    container_name: agent
    expose:
      - 22
    environment:
      - JENKINS_AGENT_SSH_PUBKEY=ssh-rsa  Dmitry_Danilov@EPLTVILW0358

  artifactory:
    image: docker.bintray.io/jfrog/artifactory-oss:7.63.12
    container_name: jfrog-artifactory
    restart: always
    user: "${UID}:${GID}"
    ports:
      - 8081:8081
      - 8082:8082
    volumes:
      - /var/opt/jfrog/artifactory:/var/opt/jfrog/artifactory
    ulimits:
      nproc: 65535
      nofile:
        soft: 32000
        hard: 40000